plugins {
    id 'java'
    id 'application'
}

group 'LightChess'
version '1.0-SNAPSHOT'

mainClassName = 'lightchess.LightChess'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}